<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/wks.css">
    <!-- Đã chuyển script sang wks.js -->
</head>
<body>
    <div class="content-wrapper">
        <div class="header-card">
            <h1>THÔNG TIN MÁY TRẠM</h1>
            <div class="client-card">
                <div class="client-card-content">
                    <span class="card-title">CLIENT</span>
                    <span id="total-clients" class="card-value">0</span>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>MÁY</th>
                    <th>CPU Load</th>
                    <th>GPU Load</th>
                    <th>CPU Temp</th>
                    <th>GPU Temp</th>
                    <th>CPU Clock</th>
                    <th>GPU Clock</th>
                    <th>CPU Power</th>
                    <th>GPU Power</th>
                    <th>CPU Fan</th>
                    <th>GPU Fan</th>
                    <th>RAM Usage</th>
                    <th>RAM Speed</th>
                    <th>UPLOAD</th>
                    <th>DOWNLOAD</th>
                    <th>LAN</th>
                    <th>PING</th>
                    <th>APP </th>
                    <th>UPTIME</th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>
    <script src="assets/js/wks.js"></script>
</body>
</html>
